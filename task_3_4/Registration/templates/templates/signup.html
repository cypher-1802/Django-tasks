<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
</head>
<body>

<h1>Sign Up</h1>

{% if message %}
<h3>{{message}}</h3><br>
{% endif %}

<form method="post">
	{% csrf_token %}
	<label for="username">Enter username:</label>
	<input type="text" name="username" required><br><br>

	<label for="fname">Enter first name:</label>
	<input type="text" name="fname" required><br><br>

	<label for="lname">Enter last name:</label>
	<input type="text" name="lname" required><br><br>
	
	<label for="email">Enter email ID:</label>
	<input type="text" name="email" required><br><br>
	
	<label for="contact">Enter phone number:</label>
	<input type="text" name="contact" required><br><br>

	<h4>Select Gender</h4>
 	<input type="checkbox" id="Male" name="gender" value="Male">
	<label for="Male">Male</label><br>
	<input type="checkbox" id="Female" name="gender" value="Female">
	<label for="Female">Female</label><br>
	<input type="checkbox" id="Other" name="gender" value="Other">
	<label for="Other">Other</label><br><br>

	<label for="pswd">Enter password:</label>
	<input type="password" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
	
	<label for="pswd-rep">Confirm password:</label>
	<input type="password" name="pswd-rep" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

	<button type="submit">Sign up</button>
	
</form>

	<br>
	<a href="login">Already have an account? Login here instead.</a><br><br>
	<a href="search">Want to search for a user? Click here.</a>

</body>
</html>
